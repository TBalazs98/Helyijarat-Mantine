name: Integration

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies, build, and test
        run: | 
            npm ci
            npm run build

